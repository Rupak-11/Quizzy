<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Salsa&display=swap" rel="stylesheet">
       

   
    
</head>
<body>
    <div id="head">

        <h1>Quizzy</h1>
    </div>
    <div id="page1">
        <h2>Trending Reels Carousel</h2>
        <div id="video-container">
           <video src="/Media/1.mp4" controls autoplay muted></video>
           <video src="/Media/2.mp4" controls autoplay muted></video>
           <video src="/Media/3.mp4" controls autoplay muted></video>
           <video src="/Media/4.mp4" controls autoplay muted></video>
           <video src="/Media/5.mp4" controls autoplay muted></video>
           <video src="/Media/6.mp4" controls autoplay muted></video>

        </div>
       
        <div id="audio">
            <h2 id="audio">Trending Ringtones</h2>
            </div>
        <div id="audio-container">
            
            <audio src="Media/1.mpeg" controls></audio>
            <audio src="Media/2.mpeg" controls></audio>
            <audio src="Media/3.mpeg" controls></audio>
            <audio src="Media/4.mpeg" controls></audio>
            <audio src="Media/5.mpeg" controls></audio>
            <audio src="Media/6.mpeg" controls></audio>
        </div>
    </div>

      


<script src="script.js"></script>    


</body>
</html>
